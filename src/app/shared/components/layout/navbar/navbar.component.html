<header
  class="flex shadow-md py-4 sm:px-10 bg-white dark:bg-gray-900 font-[sans-serif] min-h-[70px] tracking-wide relative z-50"
>
  <div
    class="max-w-screen-xl w-full flex flex-wrap items-center justify-between mx-auto"
  >
    <!--logo-->
    <a
      [routerLink]="['']"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="https://images.unsplash.com/photo-1690138871287-02b2fc3b87c2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="logo"
        class="w-12 h-8"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >All ONLINE</span
      >
    </a>

    <!--menu-->
    <div
      [ngClass]="{ hidden: isMenuOpen }"
      id="collapseMenu"
      class="max-lg:hiddens lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50"
    >
      <button
        (click)="toggleMenu()"
        id="toggleClose"
        class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-3.5 h-3.5 fill-black"
          viewBox="0 0 320.591 320.591"
        >
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            data-original="#000000"
          ></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            data-original="#000000"
          ></path>
        </svg>
      </button>

      <ul
        class="lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50 lg:justify-center lg:items-center"
      >
        <li class="mb-6 hidden max-lg:block">
          <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="https://images.unsplash.com/photo-1690138871287-02b2fc3b87c2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="logo"
              class="w-28 h-12"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-slate-800"
              >All ONLINE</span
            >
          </a>
        </li>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a
            href="javascript:void(0)"
            class="hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]"
            >Products</a
          >
        </li>

        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a
            href="javascript:void(0)"
            class="hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]"
            >About</a
          >
        </li>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a
            href="javascript:void(0)"
            class="hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]"
            >Contact</a
          >
        </li>
      </ul>
    </div>

    <!--Bottones-->
    <div
      class="flex max-lg:ml-auto space-x-3 sm:hidden lg:flex justify-center items-center"
    >
      <div class="">
        <app-switcher-button />
      </div>

      <!--si isLoggedIn-->
      <ng-container *ngIf="islogguedIn">
        <div
          class="relative font-[sans-serif] min-w-max w-max mx-auto"
          id="userMenu"
        >
          <button
            type="button"
            id="dropdownToggle"
            class="px-4 py-2 flex items-center rounded-full text-sm border border-gray-300 outline-none hover:bg-gray-900/40 dark:hover:bg-gray-500"
            (click)="toggleDropdown()"
          >
            <img
              src="https://github.com/arielZarate.png"
              class="w-7 h-7 mr-3 rounded-full shrink-0"
            />
            <span id="userName" class="dark:text-white">Ariel zarate</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3 fill-gray-400 inline ml-3"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
                clip-rule="evenodd"
              />
            </svg>
          </button>

          <div
            id="dropdownMenu"
            [class.hidden]="!isDropdownOpen"
            class="absolute shadow-lg bg-white dark:bg-white dark:text-slate-800 py-2 z-[1000] min-w-[300px] w-max rounded-lg max-h-96 overflow-auto divide-y divide-gray-100 -translate-x-24 transition-all duration-1000 ease-in-out transform scale-0 opacity-0 "
            [class.scale-100]="isDropdownOpen"
            [class.opacity-100]="isDropdownOpen"

          >
            <!-- InformaciÃ³n del usuario -->
            <div class="p-5">
              <!--boton de cerrado del menu de dropdown-->
              <button
                (click)="toggleDropdown()"
                id="toggleClose"
                class="fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border transform hover:scale-105 duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="size-5"
                >
                  <path
                    d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
                  />
                </svg>
              </button>
              <!--fin del boton de cerrar de dropdown-->

              <div
                class="px-4 py-3 text-sm hover:bg-gray-900/40 min-w-full w-max"
              >
                <!-- <div class="">Ariel zarate</div>-->
                <div class="text-base font-semibold">arielgmail.com</div>
              </div>

              <ul class="min-w-full w-max">
                <li
                  class="py-2.5 px-5 flex items-center hover:bg-gray-900/40 text-[#333] text-sm cursor-pointer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="w-4 h-4 mr-3"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M337.711 241.3a16 16 0 0 0-11.461 3.988c-18.739 16.561-43.688 25.682-70.25 25.682s-51.511-9.121-70.25-25.683a16.007 16.007 0 0 0-11.461-3.988c-78.926 4.274-140.752 63.672-140.752 135.224v107.152C33.537 499.293 46.9 512 63.332 512h385.336c16.429 0 29.8-12.707 29.8-28.325V376.523c-.005-71.552-61.831-130.95-140.757-135.223zM446.463 480H65.537V376.523c0-52.739 45.359-96.888 104.351-102.8C193.75 292.63 224.055 302.97 256 302.97s62.25-10.34 86.112-29.245c58.992 5.91 104.351 50.059 104.351 102.8zM256 234.375a117.188 117.188 0 1 0-117.188-117.187A117.32 117.32 0 0 0 256 234.375zM256 32a85.188 85.188 0 1 1-85.188 85.188A85.284 85.284 0 0 1 256 32z"
                    />
                  </svg>
                  View profile
                </li>
                <li
                  class="py-2.5 px-5 flex items-center hover:bg-gray-900/40 text-[#333] text-sm cursor-pointer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="w-4 h-4 mr-3"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M197.332 170.668h-160C16.746 170.668 0 153.922 0 133.332v-96C0 16.746 16.746 0 37.332 0h160c20.59 0 37.336 16.746 37.336 37.332v96c0 20.59-16.746 37.336-37.336 37.336zM37.332 32A5.336 5.336 0 0 0 32 37.332v96a5.337 5.337 0 0 0 5.332 5.336h160a5.338 5.338 0 0 0 5.336-5.336v-96A5.337 5.337 0 0 0 197.332 32zm160 480h-160C16.746 512 0 495.254 0 474.668v-224c0-20.59 16.746-37.336 37.332-37.336h160c20.59 0 37.336 16.746 37.336 37.336v224c0 20.586-16.746 37.332-37.336 37.332zm-160-266.668A5.337 5.337 0 0 0 32 250.668v224A5.336 5.336 0 0 0 37.332 480h160a5.337 5.337 0 0 0 5.336-5.332v-224a5.338 5.338 0 0 0-5.336-5.336zM474.668 512h-160c-20.59 0-37.336-16.746-37.336-37.332v-96c0-20.59 16.746-37.336 37.336-37.336h160c20.586 0 37.332 16.746 37.332 37.336v96C512 495.254 495.254 512 474.668 512zm-160-138.668a5.338 5.338 0 0 0-5.336 5.336v96a5.337 5.337 0 0 0 5.336 5.332h160a5.336 5.336 0 0 0 5.332-5.332v-96a5.337 5.337 0 0 0-5.332-5.336zm160-74.664h-160c-20.59 0-37.336-16.746-37.336-37.336v-224C277.332 16.746 294.078 0 314.668 0h160C495.254 0 512 16.746 512 37.332v224c0 20.59-16.746 37.336-37.332 37.336zM314.668 32a5.337 5.337 0 0 0-5.336 5.332v224a5.338 5.338 0 0 0 5.336 5.336h160a5.337 5.337 0 0 0 5.332-5.336v-224A5.336 5.336 0 0 0 474.668 32zm0 0"
                    />
                  </svg>
                  Dashboard
                </li>
              </ul>
              <div class="min-w-full w-max">
                <a
                  class="py-2.5 px-5 flex items-center hover:bg-gray-900/40 text-[#333] text-sm cursor-pointer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="w-4 h-4 mr-3"
                    viewBox="0 0 6.35 6.35"
                  >
                    <path
                      d="M3.172.53a.265.266 0 0 0-.262.268v2.127a.265.266 0 0 0 .53 0V.798A.265.266 0 0 0 3.172.53zm1.544.532a.265.266 0 0 0-.026 0 .265.266 0 0 0-.147.47c.459.391.749.973.749 1.626 0 1.18-.944 2.124-2.124 2.124s-2.124-.944-2.124-2.124c0-.654.29-1.235.749-1.626a.265.266 0 0 0-.174-.47.265.266 0 0 0-.174.065A2.653 2.654 0 0 0 .848 3.028a2.653 2.654 0 0 0 2.654 2.654A2.653 2.654 0 0 0 6.155 3.028a2.653 2.654 0 0 0-.905-2.065.265.266 0 0 0-.534.1.265.266 0 0 0 .265.266z"
                    />
                  </svg>
                  Log Out
                </a>
              </div>
            </div>
            <!--fin de datos del usuario-->
          </div>
        </div>
      </ng-container>

      <!--si isLoggedIn is false-->
      <ng-container *ngIf="!islogguedIn">
        <button class="font-semibold text-[15px] border-none outline-none">
          <a href="javascript:void(0)" class="text-[#007bff] hover:underline"
            >Login</a
          >
        </button>
        <button
          class="px-4 py-2 text-sm rounded-sm font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]"
        >
          Sign up
        </button>
      </ng-container>

      <!--menu hamburguesa-->
      <button id="toggleOpen" (click)="toggleMenu()" class="lg:hidden">
        <svg
          class="w-7 h-7"
          fill="#000"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>
